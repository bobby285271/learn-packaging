<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
URW-Derived aliases for GNU FreeFont.
-->
<fontconfig>
	<!-- Map specifics to generics -->
	<alias binding="same">
		<family>FreeSans</family>
		<default>
			<family>Helvetica</family>
		</default>
	</alias>
	<alias binding="same">
		<family>FreeSerif</family>
		<default>
			<family>Times</family>
		</default>
	</alias>
	<alias binding="same">
		<family>FreeMono</family>
		<default>
			<family>Courier</family>
		</default>
	</alias>
<!-- Map generics to specifics -->
	<alias binding="same">
		<family>Helvetica</family>
		<accept>
			<family>FreeSans</family>	
		</accept>
	</alias>
	<alias binding="same">
		<family>Times</family>
		<accept>
			<family>FreeSerif</family>	
		</accept>
	</alias>
	<alias binding="same">
		<family>Courier</family>
		<accept>
			<family>FreeMono</family>	
		</accept>
	</alias>
</fontconfig>
