<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
URW-Derived family generics for GNU FreeFont.
-->
<fontconfig>
<alias><family>FreeSans</family><default><family>sans-serif</family></default></alias>
<alias><family>FreeSerif</family><default><family>serif</family></default></alias>
<alias><family>FreeMono</family><default><family>monospace</family></default></alias>
</fontconfig>
